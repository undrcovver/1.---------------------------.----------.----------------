<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript</title>
</head>
<body>
    <h1>Сложение и конкатенация</h1>
    <script>
        let a = 10;
        let b = 5;
        console.log("Сумма " + a + "+" + b + " = " + (a + b));
        a = 10;
        b = true;
        console.log("Сумма " + a + "+" + b + " = " + (a + b));
    </script>
</body>
</html>
