<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript</title>
</head>
<body>
    <h1>Условный оператор</h1>
    <script>
        let number1 = 10;
        let number2 = 4;
        if (number2 != 0) {
            let result = number1 / number2;
            alert("Результат деления: " + result);
        }
        else {
            alert("Деление на 0 невозможно!");
        }
    </script>
</body>
</html>
