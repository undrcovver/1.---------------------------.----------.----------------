<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript</title>
</head>
<body>
    <h1>Преобразования типов</h1>
    <script>
        let number1 = "40";
        let number2 = "70";
        let result = parseInt(number1) + parseInt(number2);
        console.log(result);
        number1 = "40.57";
        number2 = "5.34";
        result = parseFloat(number1) + parseFloat(number2);
        console.log(result);
        number1 = "1995_JavaScript";
        result = parseInt(number1);
        console.log(result);
        number1 = "JavaScript";
        number2 = "22";
        result = isNaN(number1);
        console.log(result); // true - number1 не является числом
        result = isNaN(number2);
        console.log(result); //  false - number2 - это число
        number1 = "11101";
        number2 = parseInt(number1, 2);
        console.log(number2);

        console.log(String(null) === "null"); // true
        console.log(4 * Number(" \n10 \n"));

        console.log("" + 1 + 0);
        console.log("" - 1 + 0);
        console.log(true + false);
        console.log(6 / "3");
        console.log("2" * "3");
        console.log(4 + 5 + "px");
        console.log("$" + 4 + 5);
        console.log("4" - 2);
        console.log("4px" - 2);
        console.log(7 / 0);
        console.log("  -9\n" + 5);
        console.log("  -9\n" - 5);
        console.log(5 && 2);
        console.log(2 && 5);
        console.log(5 || 0);
        console.log(0 || 5);
        console.log(null + 1);
        console.log(undefined + 1);
        console.log(null == "\n0\n");
        console.log(+ null == +"\n0\n");
    </script>
</body>
</html>
