<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript</title>
</head>
<body>
    <h1>Оператор typeof</h1>
    <script>
        let name = "JavaScript";
        console.log(typeof name); // string

        let income = 1995;
        console.log(typeof income); // number

        income = true;
        console.log(typeof income); // boolean

        let isEnabled = true;
        console.log(typeof isEnabled); // boolean

        let undefVariable;
        console.log(typeof undefVariable); // undefined
    </script>
</body>
</html>
