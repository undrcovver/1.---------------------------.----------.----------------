<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript</title>
</head>
<body>
    <h1>Управляющие последовательности</h1>
    <script>
        let message = "Первая строка\n\"Вторая строка\"";//объявление переменной строкового типа с именем "message"
        alert(message);// вывод диалогового окна с текстом
    </script>
</body>
</html>
